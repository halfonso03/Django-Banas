{% extends 'base.html' %}
<div>{% block title%}Password Reset Complete {% endblock title %}</div>
{% block content%}
<h1>Password Reset Complete</h1>
<p>
  Your new password has been set.You can login now on the
  <a href="{% url 'login' %}">login page</a>
</p>
<div>
  <form method="post">{% csrf_token %} {{ form.as_p }}</form>
  <button class="btn btn-success">Change Password</button>
</div>
{% endblock content %}
