{% extends 'base.html' %} {% load crispy_forms_tags %}
<div>{% block title%}Change Password {% endblock title %}</div>
{% block content%}
<h1>Change Password</h1>
<p>Enter your old password and then your new password twice</p>
<div>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password" />
  </form>
</div>
{% endblock content %}
