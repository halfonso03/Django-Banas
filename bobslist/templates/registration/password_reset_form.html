{% extends 'base.html' %}
<div>{% block title%}Forgot Your Password {% endblock title %}</div>
{% block content%}
<h1>Forgot Your Password</h1>
<p>
  Enter your email address below, and we'll email instructions for setting a new
  one
</p>
<div>
  <form method="post">{% csrf_token %} {{ form.as_p }}</form>
  <button class="btn btn-success">Send Me Instructions</button>
</div>
{% endblock content %}
